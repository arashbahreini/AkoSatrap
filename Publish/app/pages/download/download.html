<style>
    .btn:hover {
        cursor: pointer;
    }
</style>

<div ng-controller="downloadController">
    <div cg-busy="{promise:myPromise,message:'لطفا تا بارگذاری فایل شکیبا باشید',backdrop:true,delay:300,minDuration:700}">

        <div class="card" style="margin-bottom:10px;">

            <div class="card-block">

                <div class="page-sub-header">
                    <div class="row">
                        <div class="col">
                            <h6 class="text-muted mt-3">لیست درخواست ها</h6>
                            <div class="clearfix"></div>
                            <hr />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th>نام فایل</th>
                                        <th>عنوان</th>
                                        <th>تاریخ ایجاد</th>
                                        <th>دانلود</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="file in files">
                                        <td>{{file.fileName}}</td>
                                        <td>{{file.title}}</td>
                                        <td>{{file.persianDateTime}}</td>
                                        <td>
                                            <!--href="../../../../ExportFile/taskList.xlsx"-->
                                            <a class="btn btn-sm btn-warning mb-3" ng-click="download(file.fileName)" style="color:white">
                                                <i class="fa fa-cloud-download fa-fw fa-flex ml-2 fa-lg" aria-hidden="true"></i>دانلود فایل
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
