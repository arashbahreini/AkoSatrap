<style>
    #collapseTitle:hover {
        cursor: pointer;
    }

    .btn-info {
        color: #fff !important;
    }

    .btn-success {
        color: #fff !important;
    }
</style>

<div ng-controller="productCategoryController" ng-form="formProductCategory">
    <div cg-busy="{promise:myPromise,message:'لطفا تا بارگذاری کامل صفحه شکیبا باشید',backdrop:true,delay:300,minDuration:700}">

        <div class="card" style="margin-bottom:10px;">
            <div class="card-header">
                <ul id="myTab" class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="navRadiusTypeInformation" role="tab" data-toggle="tab" data-target="#tabRadiusTypeInformation" style="cursor: pointer;">
                            <i class="fa fa-info-circle fa-fw fa-flex ml-2" aria-hidden="true"></i>
                            دسته بندی های موجود
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="navInsertUpdate" role="tab" data-toggle="tab" data-target="#tabInsertUpdate" style="cursor: pointer;">
                            <i class="fa fa-cog fa-fw fa-flex ml-2" aria-hidden="true"></i>
                            ایجاد/ویرایش
                        </a>
                    </li>

                </ul>
            </div>
            <div class="card-block">
                <div class="tab-content">

                    <div class="tab-pane active" id="tabRadiusTypeInformation" role="tabpanel">
                        <div class="page-sub-header">
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-muted mt-3">دسته بندی های موجود</h6>
                                    <div class="clearfix"></div>
                                    <hr />
                                </div>
                            </div>
                        </div>

                        <div class="k-rtl row">
                            <div class="col-md-12">
                                <kendo-grid options="radiusGridOption">
                                </kendo-grid>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane" id="tabInsertUpdate" role="tabpanel">
                        <div class="page-sub-header">
                            <div class="row">
                                <div class="col">
                                    <h6 class="text-muted mt-3">مشخصات دسته بندی پروژه ها</h6>
                                    <div class="clearfix"></div>
                                    <hr />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Title" class="form-control-label">عنوان فارسی</label>
                                    <input id="Title" name="Title" ng-model="productCategory.Title"
                                           class="form-control form-control-sm" type="text" placeholder="عنوان دسته بندی" required ng-pattern="persianPattern">
                                    <div class="has-danger" ng-messages="formProductCategory.Title.$error">
                                        <small ng-message="required"> عنوان اجباری میباشد</small>
                                        <small ng-message="pattern">از کاراکتر فارسی استفاده نمایید</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="EnTitle" class="form-control-label">عنوان انگلیسی</label>
                                    <input id="EnTitle" name="EnTitle" ng-model="productCategory.EnTitle" class="form-control form-control-sm" type="text"
                                           placeholder="عنوان انگلیسی دسته بندی" required ng-pattern="englishPattern">
                                    <div class="has-danger" ng-messages="formProductCategory.EnTitle.$error">
                                        <small ng-message="required">عنوان انگلیسی اجباری می باشد</small>
                                        <small ng-message="pattern">از کاراکتر لاتین استفاده نمایید</small>
                                    </div>
                                </div>
                            </div>
                        </div>    
                        
                                        

                        <div class="row mt-2 mb-2 text-left">
                            <div class="col-12" ng-disabled="formProductCategory.$invalid">
                                <input type="button" value="ثبت" class="btn btn-sm btn-success mb-3" 
                                       ng-disabled="formProductCategory.$invalid" ng-click="addProjectCategory()" ng-show="!isUpdate"/>

                                <input type="button" value="بروزرسانی" class="btn btn-sm btn-success mb-3" 
                                       ng-disabled="formProductCategory.$invalid" ng-click="updateProjectCategory()"  ng-show="isUpdate"/>

                                <input type="button" value="دسته بندی جدید" class="btn btn-sm btn-info mb-3" 
                                       ng-disabled="formProductCategory.$invalid" ng-click="newProductCategory()" ng-show="isUpdate"/>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
