<div id="confirmModal" class="modal fade" role="dialog" aria-labelledby="sample-modal-label"
     aria-hidden="true"
     tabindex="-1">
    <div class="modal-dialog alert-modal" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row alert-row">
                    <div class="col">
                        <div class="alert show alert-success" role="alert">
                            <p class="text-justify mb-1">
                                <i class="fa fa-exclamation-triangle fa-fw fa-flex ml-2" aria-hidden="true"></i>
                                {{message}}
                            </p>
                            <br>
                            <div class="row  justify-content-center ">                                
                                <div class="col-3">
                                    <button type="button" class="btn btn-success btn-sm btn-block">تایید</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-danger btn-sm btn-block">انصراف</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
